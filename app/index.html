<!DOCTYPE html>
<html ng-app="exerciseApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Exercise 3</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div ng-controller="AnnouncementListCtrl as announcementList">
    <tr ng-repeat="x in announcementList.posts">
        <th>{{x.id}}</th>
        <th>{{x.title}}</th>
        <th>{{x.description}}</th>
    </tr>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="app.js"></script>
<script src="AnnouncementListCtrl.js"></script>
<script src="AnnouncementDAO.js"></script>
</body>
</html>
